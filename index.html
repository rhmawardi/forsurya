        .heading {
            margin: 10px 0;
            padding: 0;
            line-height: 1.5;

        .heading span {
            display: block;

        }

        #playButton {
            position: fixed;
            bottom: 20px;

            border: 2px solid white;
            color: white;
            padding: 10px 20px;

            cursor: pointer;
            font-family: 'Poppins';
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #playButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #playButton.playing {
            background: rgba(0, 156, 203, 0.3);
            border-color: rgb(0, 156, 203);
        }

        /* Added styles for cake image */
        .cake-image {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            border: 2px solid black;
        }

        @media screen and (max-width: 768px) {
            #playButton {
                bottom: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .cake-image {
                max-width: 150px;
            }
        }
    </style>
